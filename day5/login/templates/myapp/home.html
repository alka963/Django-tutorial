<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: linear-gradient(120deg,#2980b9,#8e44ad">
<div class="center" style="position:absolute; top:50%; left:50%; transform: translate(-50%, -50%); background: white; border-radius:10px; width:400px">
    <h1 align="center" style="padding: 0 0 20px 0; border-bottom: 1px solid silver">Login</h1>
    <form method="POST" style="padding: 0 40px; border-sizing: border-box">
        {% csrf_token %}
        <div class="txt_field" style="position: relative; margin:30px 0; border-bottom: 2px solid #adadad">
            <label style="position: absolute; top: 50%; left: 5px; color: #adadad; transform: translatey(-50%); font-size: 16px">Username</label>
            <span></span>
            <input type="text" required name="username" style="width:60%; padding: 0 5px;height: 40px; font-size: 16px; border: none; background: none; outline: none">
        </div>
        <div class="txt_field" style="position: relative; margin:30px 0; border-bottom: 2px solid #adadad">
            <label style="position: absolute; top: 50%; left: 5px; color: #adadad; transform: translatey(-50%); font-size: 16px">Password</label>
            <span></span>
            <input type="password" required name="userpassword" style="width:60%; padding: 0 5px;height: 40px; font-size: 16px; border: none ; background: none; outline: none">
        </div>
        <input type="submit" value="Login" style="width: 100%; height: 50px; border: 1px solid; background: #2691d9; font-size: 18px; color: #e9f4fb">
    </form>

</div>

</body>
</html>
